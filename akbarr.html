<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan Penting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #e91e63;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px;
            text-decoration: none;
        }
        .yes {
            background-color: #4caf50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
    </style>
    <script>
        function showYesMessage() {
            alert("Yay! Aku sangat bahagia! 💖 Aku janji akan selalu menjaga dan mencintaimu! ❤️");
        }

        function showNoMessage() {
            alert("Yah, tidak apa-apa. Aku akan tetap menyayangimu sebagai teman. 😢");
        }
    </script>
</head>
<body>
    <h1>Maukah kamu jadi pacarku? 😊</h1>
    <a href="#" class="button yes" onclick="showYesMessage()">Iya</a>
    <a href="#" class="button no" onclick="showNoMessage()">Tidak</a>
</body>
</html>
